<!DOCTYPE html>
<html>

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Encriptador</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@100,200,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <p>Created by jona-V</p>
        </div>
    </header>

    <main>
        <img class="logo" src="img/Logo@2x.png" alt="logo de alura">
        <div class="about">
            <div class="about_context" id="Normalize">
                <textarea name="" id="AgreeText" placeholder="Ingrese el texto aqui..."></textarea>
                <figure><img src="img/bi_exclamation-circle-fill.png" alt="" /><span class="sr-only"> Solo letras
                        minúsculas y sin acentos</span></figure>
                <div class="botoms">
                    <button id="Bencriptar" onclick="encriptarTxt()" class="botom">Encriptar</button>
                    <button id="Bdesencriptar" onclick="desencriptarTxt()" class="botom">Desencriptar</button>
                </div>
            </div>
            <div class="about_img">
                <div id="textoInicio">
                    <img src="img/Muñeco.png" alt="busqueda texto" class="hidden">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
                </div>
                <div id="textoResultado">
                    <textarea name="" id="ResulText" onclick="bloqTxtResultado()" placeholder="Texto"></textarea>
                    <button id="Bcopiar" onclick="copiarTxt()" class="botom">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="foter">
            <ul>
                <li><a href="https://www.linkedin.com/in/jonathan-jair-barrera-juarez-b9a653281/" target="_blank"><img
                src="img/linkedin.png"></img></a></li>
                <li><a href="https://github.com/jona-V/aluraChallenge" target="_blank"><img src="img/github.png"></img></a></li>
            </ul>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
